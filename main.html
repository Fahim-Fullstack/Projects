<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getting Started with JavaScript</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h2>How much do peies cost?</h2>
      <form action="">
        <div class="form-group">
          <label for="price">price</label>
          <input type="text" class="form-control" name="price" value="0">
        </div>
        <div class="form-group">
          <label for="quantity">
            quantity
            <span class="label label-primary" id="quantity-label">1</span>
          </label>
          <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
        </div>
      </form>
      <div class="text-right text-giant total"></div>
    </div>
    <script src="calculators.js"></script>
  </body>
</html>
